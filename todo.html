<!DOCTYPE html>
<html>
<head>
	<title>To Do List Using jQuery</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel="stylesheet" type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
<div id="container">
	<h1>TO-Do-List <i class="fas fa-plus"></i>

</h1>
	<input type="text" id="shift" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Buy a new guitar</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Go to live shows</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Perform with your guitar</li>
	</ul>


</div>


<script type="text/javascript" src="todo.js"></script>
</body>
</html>
